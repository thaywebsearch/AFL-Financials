<h1>Cisco Systems Inc.</h1>
<p A Cisco apresentou resultados surpreendentes durante o primeiro trimestre fiscal, que terminou em 30 de outubro. Apesar das restrições da cadeia de suprimentos, a receita aumentou 8% ano a ano para US$ 12,9 bilhões, impulsionada pela força ampla do portfólio da empresa. Os investidores devem ter em mente que o declínio da receita de 9% ano a ano passado forneceu uma base de comparação fácil para o crescimento de receita de um dígito alto.></p>
